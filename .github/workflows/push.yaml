name: Push
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/bottle-garden/devcontainer:main
    steps:
      - uses: actions/checkout@v2
      - run: make --directory .devcontainer install
      - run: make lint
